<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .ball {
                width: 50px;
                height: 50px;
                background-color: red;
                border-radius: 50%;
            }
        </style>
    </head>

    <body>

        <div class="ball"></div>
        <script src ="script.js"></script>
        <script src="anime.min.js"></script>

        <script>
            anime({
            targets: '.ball',
            translateX: 250,
            rotate: '1turn',
            backgroundColor: 'green',
            duration: 2800
            }); 

        </script>


    </body>
</html>
